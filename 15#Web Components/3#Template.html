<html>
    <head>
        <title>Template</title>
    </head>
    <body>
        <h1>Template Example</h1>
        <template id="my-paragraph">
            <style>
              p {
                color: white;
                background-color: #666;
                padding: 5px;
              }
            </style>
            <p>My paragraph</p>
          </template>
          
          <my-paragraph></my-paragraph>

    </body>
</html>
