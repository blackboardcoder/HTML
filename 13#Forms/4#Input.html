<html>
    <head>
        <title>INPUT</title>
    </head>
    <body>
        <form action="">
            <input type="button" value="Click me" accesskey="k"> <br>
            <input type="checkbox" name="check" id="" > <br>
            <input type="color" name="" id=""> <br>
            <input type="date" name="party" min="2017-04-01" max="2017-04-30" required> <br>
            <input type="datetime-local" name="" id=""> <br>
            <input type="email" name="" id=""> <br>
            <input type="file" name="" id=""> <br>
            <input type="hidden" name="">
            <input type="image" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png" alt="">
            <input type="month" name="" id=""><br>
            <input type="number" placeholder="multiple of 10" step="10" min="0" max="100"> <br>
            <input type="password" name="" id=""> <br>

            <div>
                <input type="radio" id="contactChoice1"
                       name="contact" value="email">
                <label for="contactChoice1">Email</label>
                <input type="radio" id="contactChoice2"
                       name="contact" value="phone">
                <label for="contactChoice2">Phone</label>
                <input type="radio" id="contactChoice3"
                       name="contact" value="mail">
                <label for="contactChoice3">Mail</label>
              </div>
              <br>

              <input type="range" id="cowbell" name="cowbell" min="0" max="80" value="90" step="1"> <br>
              <input type="reset" value="Reset"> <br>
              <input type="search" name="" id=""> <br>
               <input type="submit" value="Submit"> <br>
               <input type="tel" id="phone" name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required> <br>
            <input type="text" name="" id=""><br>
            <input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required> <br>

       <input type="url" name="url" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required> <br>

       <input type="week" name="week" id="camp-week"
       min="1978-W18" max="2023-W26" required> <br>


        </form>
    </body>
</html>
