<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas width="300" height="300">
            An alternative text describing what your canvas displays.
          </canvas> 
          <script>
              const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'green';
            ctx.fillRect(10, 10, 100, 100);
        </script>
    </body>
</html>
